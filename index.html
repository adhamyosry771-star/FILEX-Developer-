<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILEX | Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              paper: '#162032', // Slightly lighter than the previous deep dark blue (#0F172A)
              ink: '#F8FAFC',   // Slightly brighter text
              subtle: '#94A3B8', // Slate 400 (Muted Text)
              gold: '#38BDF8',  // Sky 400 (Bright Blue Accent)
              surface: '#222F43', // Slightly lighter card background (#1E293B)
              lavender: '#818CF8',
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'scroll-vertical': 'scrollVertical 20s linear infinite',
              'pulse-slow': 'pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              },
              scrollVertical: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100px' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #162032;
        color: #F8FAFC;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #162032;
      }
      ::-webkit-scrollbar-thumb {
        background: #222F43;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38BDF8;
      }
      
      .mesh-pattern {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>

</head>

</html>
